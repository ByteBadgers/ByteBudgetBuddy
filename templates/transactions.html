{% extends "layout.html" %}
{% block content %}
<h1>All Transactions</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Type</th>
      <th>Amount</th>
      <th>Category</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for r in rows %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.type }}</td>
        <td>${{ "%.2f"|format(r.amount) }}</td>
        <td>{{ r.category }}</td>
        <td>{{ r.date }}</td>
      </tr>
    {% else %}
      <tr>
        <td colspan="5">No transactions yet.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
